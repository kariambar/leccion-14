<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
	<title> Formulario de datos </title>
	<style type="text/css">
	body{
	background-image: url("fondo3.jpg");
	text-align: center;
	font-family: 'Oxygen', sans-serif;
	color: #FFFFFF;
	line-height: 25px;
	margin-top: 60px;
}
	</style>
</head>
<body>

<h1>Formulario de datos</h1>
<form action="" >
<p>
	<label for="nm">Nombre </label> <br/> 
	<input tittle="Escribe tu nombre" type="text" name="nombre" required/>
	<br/>
</p>
<p>		 
	<label for="ap">Apellido </label> <br/> 
	<input tittle="Escribe tu apellido" type="text" name="apellido" required/>
	<br/>
</p>
<p>		 
	<label for="fono">Teléfono </label> <br/> 
	<input tittle="Escribe tu telefono" type="text" name="telefono"  required/>
	<br/> 
</p>
<p>		
	<label for="dropdown">Escoge tu carro </label><br> 
	<select name="" required/>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	<br/>
</p>
<p>	
	<label for="em">Ingresa tu Email </label> <br/> 
	<input tittle ="Se necesita un email" type="email" name="email" required/>
	<br/> 
	<label for="pw">Contraseña </label><br>
	<input tittle="password" type="text"  name="password" pattern=".{6,}" tittle="6 o más caracteres" required/>
	<br/> 
	<input type="submit" name="Enviar" value="send"/>
</p>		
</form>


<script type="text/javascript" src="assets/js/javascript.js"></script>
</body>
</html>
