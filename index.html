<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title> Formulario de datos </title>
	<style type="text/css">
	body{
	background-color: #C70039;
	text-align: center;
	font-family: helvetica;
	color: #FFFFFF;
	line-height: 35px;
}
	</style>
</head>
<body>

<h1>Formulario de datos</h1>
<from action="formulario">

	<label for="nombre">Nombre: </label> <br/> 
	<input type="text" name="nombre" id="nombre" tittle= "ingrese nombre" required>
	<br/> 
	<label for="apellido">Apellido: </label> <br/> 
	<input type="text" name="apellido" id="apellido" tittle= "ingrese Apellido"required>
	<br/> 
	<label for="dropdown">Escoge tu carro: </label><br> 
	<select>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="mercedes">Mercedes</option>
	  <option value="audi">Audi</option>
	</select>
	<br/>

	<label for="email">Email: </label> <br/> 
	<input type="text" name="email" id="email" tittle= "ingrese email con caracteres especiales (@)"required>
	<br/> 
	<label for="pw">Contraseña: </label><br>
	<input type="password" name="pw" pattern=".{6,}" tittle="6 o más caracteres" required>
	<br/> 
	<input type="submit" name="Enviar" value="send"/>
</from>


<script type="text/javascript" src="assets/js/javascript.js"></script>
</body>
</html>
